<div class="controls">
  <button
    (click)="illustrationIsVisible = !illustrationIsVisible"
    type="button"
    class="button"
  >
    Toggle
  </button>
</div>
<div class="illustration-layers">
  <div *ngIf="illustrationIsVisible" [@dropInAnimation]="imageKeys.length">
    <img
      *ngFor="let key of imageKeys"
      class="layer {{ key }}"
      src="assets/illustration1-{{ key }}.svg"
    />
  </div>
</div>
